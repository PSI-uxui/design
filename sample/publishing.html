    <!-- ibSheet -->
    <script>
        var ib = ib || {};
        ib = {
            //시트 초기화 구문
            'init': {
                //공통기능 설정 부분
                "Cfg": {
                    "SearchMode": 0,
                    "SectionCanResize": 1,
                    "CanSort": false,
                    "CanColMove": false,
                    "CanColResize": false,
                    "HeaderCheck": 0,
                    "CanEdit": 1,
                    "Hover": 0,
                    "InfoRowConfig": {
                        "Visible": false
                    },
                    "Export": {
                        "Url": "https://dev.ibleaders.com/api/ibsheet/v8/"
                    },
                    "CustomScroll": 3,
                },
                "Def": {
                    "Row": {
                        "CanFormula": true,
                        "CalcOrder": "StatusData,FloatDataHtmlPrefix,ColorDataHtmlPrefix",
                        "Height": 40
                    },
                    "Header": {
                        "Menu": ""
                    },
                    "Col": {
                        "MinWidth": 30
                    },
                    "Head": {
                        "Spanned": 1,
                        "CanEdit": 0,
                        "CanFocus": 0,
                        "Align": "Left",
                        "TextColor": "#fff",
                        "Color": "#3d6299",
                        "CanExport": false
                    },
                    "Foot": {
                        "Spanned": 1,
                        "CanEdit": 0,
                        "CanFocus": 0,
                        "Align": "Left",
                        "TextColor": "#fff",
                        "Color": "#3d6299"
                    }
                },
                //틀고정 좌측 컬럼 설정
                "LeftCols": [],
                //중앙(메인) 컬럼 설정
                "Cols": [{
                        "Header": "순번",
                        "Name": "SEQ",
                        "Type": "Int",
                        "Align": "Center",
                        "RelWidth": 1,
                        "FormulaRow": "계산행"
                    },
                    {
                        "Header": "국가",
                        "Type": "Enum",
                        "Name": "ComboData",
                        "Enum": "|한국|미국|일본|영국|프랑스|독일",
                        "EnumKeys": "|01|02|03|04|05|06",
                        "RelWidth": 2
                    },
                    {
                        "Header": "회사",
                        "Type": "Text",
                        "Name": "TextData",
                        "RelWidth": 3
                    },
                    {
                        "Header": "가격",
                        "Type": "Int",
                        "Name": "IntData",
                        "FormulaRow": "Sum",
                        "RelWidth": 2,
                        "Format": "$ #,##0"
                    },
                    {
                        "Header": "상승률",
                        "Type": "Float",
                        "Name": "FloatData",
                        "RelWidth": 2,
                        "Format": "#,##0.##%",
                        "FormulaRow": "Avg",
                        "HtmlPrefixFormula": "'<div style=width:'+Math.abs(Value > 1 || Value < 0.00 ? 50 : Value * 50)+'%;overflow:hidden;float:left;background:'+(Value > 0.5 ? '#44CCFF' : Value < 0.5 ? '#ff8888' : 'white')+';> </div>'"
                    },
                    {
                        "Header": "등록날짜",
                        "Type": "Date",
                        "Name": "DateData",
                        "RelWidth": 3.5,
                        "DataFormat": "yyyyMMdd",
                        "Format": "yyyy년 MM월 dd일"
                    },
                    {
                        "Header": "색상",
                        "Type": "Enum",
                        "Name": "ColorData",
                        "RelWidth": 2.5,
                        "Align": "Center",
                        "IconAlign": "Right",
                        "Enum": "|red|blue|green|yellow",
                        "EnumKeys": "|r|b|g|y",
                        "HtmlPrefixFormula": ColorDataFormula
                    },
                    {
                        "Header": "셀 지우기",
                        "Type": "Text",
                        "Name": "ClearData",
                        "RelWidth": 2.5,
                        "Icon": "Clear"
                    },
                    {
                        "Header": "자동완성",

            //시트 이벤트
            'event': {
                onRenderFirstFinish: function (evt) {
                    // 가상의 데이터
                    var loadData = [];
                    var textData = ['애플', '네이버', '소니', '루이비통', '폭스바겐', 'HSBC'];
                    var checkData = [0, 1];
                    var colorData = ['r', 'g', 'b', 'y'];
                    var comboData = ['01', '02', '03', '04', '05', '06'];

                    for (var i = 0; i < 200; i++) {
                        loadData.push({
                            TextData: textData[Math.floor(Math.random() * 6)],
                            IntData: Math.floor(Math.random() * 100000),
                            DateData: (new Date(+(new Date()) - Math.floor(Math.random() *
                                10000000000))).getTime(),
                            FloatData: Math.random().toFixed(3) - 0,
                            CheckData: checkData[Math.floor(Math.random() * 2)],
                            ColorData: colorData[Math.floor(Math.random() * 4)],
                            ClearData: '셀 값 지우기',
                            ComboData: comboData[Math.floor(Math.random() * 6)]
                        });
                    }
                    // 첫 조회는 onRenderFirstFinish 에서 진행합니다.
                    evt.sheet.loadSearchData(loadData);
                },
                onBeforeDataLoad: function (evt) {
                    // 조회 후 로딩 전 발생 이벤트
                    var d = evt.data;
                    var _data;

                    if (d.length > 20) {
                        _data = JSON.stringify(d.slice(0, 20), null, 2);
                        _data += _data.substring(0, _data.length - 1) + '...\n]';
                    } else {
                        _data = JSON.stringify(d, null, 2);
                    }

                    try {
                        myTabs.contents.items(2).setContents(
                            '<pre><code class=\'language-javascript code-basic hljs\'>' + _data +
                            '</code></pre>');
                        hljs.initHighlighting.called = false;
                        hljs.initHighlighting();
                    } catch (e) {
                        console.log('IBTab 이 존재하지 않습니다.');
                    }
                }
            },
            //시트객체 생성
            'create': function () {
                var options = this.init;

                options.Events = this.event;
                IBSheet.create({
                    id: 'sheet', // 생성할 시트의 id
                    el: 'sheetDiv', // 시트를 생성할 Dom 객체 및 id
                    options: options, // 생성될 시트의 속성
                    data: [] // 생성될 시트의 정적데이터
                });
            },
            //화면 기능
            'sampleBtn': function (args) {
                var frow = sheet.getFocusedRow() || sheet.getFirstVisibleRow();
                var excelInfo = {
                    fileName: 'sheet',
                    sheetName: 'mySheet',
                    downRows: 'Visible',
                    downCols: 'Visible',
                    excludeFooterRow: true
                }

                switch (args.textContent) {
                    case '행 추가':
                        if (!sheet.SubSumRowOptions) sheet.addRow(frow);
                        break;
                    case '행 삭제':
                        if (!sheet.SubSumRowOptions) sheet.removeRow(frow);
                        break;
                    case '행 복사':
                        if (!sheet.SubSumRowOptions) sheet.copyRow(frow, frow);
                        break;
                    case '클라이언트 엑셀 다운':
                        sheet.exportData(excelInfo);
                        break;
                    case '클라이언트 엑셀 업로드':
                        sheet.importData({
                            append: 0,
                            fileExt: 'xlsx'
                        });
                        break;
                    case '서버모듈 엑셀 다운':
                        sheet.down2Excel(excelInfo);
                        break;
                    case '서버모듈 엑셀 업로드':
                        sheet.loadExcel({
                            append: 0,
                            fileExt: 'xlsx'
                        });
                        break;
                    default:
                        var cols = sheet.getCols('Visible');

                        for (var i = 0; i < cols.length; i++) {
                            sheet.fitSize(cols[i]);
                        }
                }
            },
            //조회 데이터
            'data': []
        }
        ib.create();
        // 외부 함수
        function ColorDataFormula(fr) {
            var color = '';

            switch (fr.Value) {
                case 'r':
                    color = '#f00';
                    break;
                case 'b':
                    color = '#00f';
                    break;
                case 'g':
                    color = '#0f0';
                    break;
                case 'y':
                    color = '#ff0';
                    break;
                default:
                    color = '#fff';
            }

            return `<div style=width:1.5em;overflow:hidden;border-radius:50%;border:1px;border-color:black;border-style:solid;float:left;background:${color};> </div>`;
        }

        function clickFunc(evt) {
            var chked = !(evt.row[evt.col]);
            var prows = evt.sheet.getParentRows(evt.row);
            if (!chked && prows[0] && prows[0][evt.col]) return true;
        }

        function changeFunc(evt) {
            var chked = evt.row[evt.col];
            var cols = evt.sheet.getCols();
            //신규행에 대해서는 즉시 삭제한다.
            if (evt.row.Added) {
                setTimeout(function () {
                    evt.sheet.removeRow(evt.row);
                }, 30);
            } else {
                //행을 삭제 상태로 변경
                evt.row.Deleted = chked;

                for (var i = 0; i < cols.length; i++) {
                    if (cols[i] === 'DelData') continue;
                    evt.row[cols[i] + 'CanEdit'] = !chked;
                }

                evt.sheet.refreshRow(evt.row);
            }
        }
